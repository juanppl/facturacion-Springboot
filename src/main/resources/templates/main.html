<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head th:insert="layout/layout :: styles">
</head>
<body>
	<header th:replace="layout/menu :: navBar"></header>
	<div class="container py-3">
		<div class="card bg-light">
			<div th:text="${titulo}" class="card-header"></div>
			<div class="card-body">
			
				<div th:if="${message != null}" class="alert alert-success" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<i class="fas fa-times"></i>
					</button>
					<div th:text="${message}"></div>
				</div>
				
				<table class="table table-striped">
					<thead>
						<tr style="text-align: center">
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Mail</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Borrar</th>
							<th>Agregar Factura</th>
						</tr>
					</thead>
					<tbody>
						<tr style="text-align: center" th:each="cliente: ${clientes}">
							<td>
								<a class="btn btn-primary btn-xs" th:href="@{/facturacion/factura/}+${cliente.id}"th:text="${cliente.id}"></a>
							</td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.mail}"></td>
							<td th:text="${cliente.created}"></td>
							<td><a th:href="@{/facturacion/formUsuarios/}+${cliente.id}">
								<i class="fas fa-edit"></i></a>
							</td>
							<td><a th:href="@{/facturacion/borrarUsuarios/}+${cliente.id}">
								<i class="fas fa-trash"></i></a>
							</td>
							<td><a th:href="@{/modFacturas/factura/}+${cliente.id}">
								<i class="fas fa-plus"></i></a>
							</td>		
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	window.setTimeout(function() {
	    $(".alert").fadeTo(500, 0).slideUp(500, function(){
	        $(this).remove(); 
	    });
	}, 1000);
</script>
</body>
</html>
