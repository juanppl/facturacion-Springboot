<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head th:insert ="layout/layout :: styles"></head>
<body>
<header th:replace="layout/menu :: navBar"></header>
<div class="container py-3">
	<div class="card bg-light">
		<div th:text = "${titulo}" class="card-header"></div>
		<div class="card-body">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Mail</th>
					<th>Fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-primary btn-xs" th:href="@{/facturacion/factura/}+${cliente.id}" th:text="${cliente.id}" ></a></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.mail}"></td>
					<td th:text="${cliente.created}"></td>
					<td><a th:href="@{/facturacion/formUsuarios/}+${cliente.id}"><i class="fas fa-edit"></i></a></td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
